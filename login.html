<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
	</head>
	<body>
		<!----------header--------------->
		<div id="header_wrap">
			<header>
				<h1>
					<img src="img/logo.png" alt="" />
				</h1>
				<p>登录时遇到问题或有改进建议点击这里反馈
					<a href="">点击这里反馈&gt;&gt;</a>
				</p>
			</header>
		</div>
		<!-----------main-------------------->
		<div id="main">
			<img class="main_left" src="img/login.jpg" alt="" />
			<div class="main_right">
				<form action="">
					<p>
						<b>用户登录</b>
						<a href="">立即注册</a>
						<span>现在还不是Z&D会员?</span>
					</p>
					<div class="userName">
						<label for="userNameId">用户名：</label>
						<input type="text" id="userNameId"/>
					</div>
					<div class="userPass">
						<label for="userPassId">登录密码：</label>
						<input type="password" id="userPassId"/><a href="">忘记密码?</a>
					</div>
					
						<input type="button" id="goId" value="马上登录    >"/>
					
				</form>
				<div class="mover">
					<span>使用合作网站帐号登录Z&D</span>
					<ul class="mover_down">
						<li class="li01"><a href=""></a></li>
						<li class="li02"><a href="">QQ</a>   |</li>
						<li class="li03"><a href="">新浪微博</a>    |</li>
						<li class="li04"><a href="">中国移动</a>   |</li>
						<li class="li05"><a href="">微信</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!--------------fooor------------------------>
		<footer>
			<p>&copy;2017-10-27 Z&D All Rights Served.陕西省西安市雁塔区高新六路科技四路立人科技C座.经营许可证编号：经营许可证编号：1111111111</p>
		</footer>
	</body>
</html>
